<!DOCTYPE html>
<html>
<head>
    <title>Empathy Map: Apple's iPhone Impact in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .empathy-map {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        .empathy-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Empathy Map: Apple's iPhone Impact in India</h1>
    <div class="empathy-map">
        <div class="empathy-item">
            <h2>What They Say</h2>
            <p>Quotes and Comments</p>
        </div>
        <div class="empathy-item">
            <h2>What They Do</h2>
            <p>Action and Behaviors</p>
        </div>
        <div class="empathy-item">
            <h2>What They Think & Feel</h2>
            <p>Emotions, Thoughts, and Beliefs</p>
        </div>
        <div class="empathy-item">
            <h2>What They See</h2>
            <p>Environment and Surroundings</p>
        </div>
    </div>
</body>
</html>
